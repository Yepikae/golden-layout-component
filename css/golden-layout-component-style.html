<dom-module id="golden-layout-component-style">
  <template>
    <style>
      :host .lm_root {
        position: relative;
      }

      :host .lm_row> .lm_item {
        float: left;
      }

      :host .lm_content {
        overflow: auto;
      }

      :host .lm_dragging,
      .lm_dragging * {
        cursor: move !important;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      :host .lm_maximised {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 40;
      }

      :host .lm_maximise_placeholder {
        display: none;
      }

      :host .lm_splitter {
        position: relative;
        z-index: 2;
      }

      :host .lm_splitter:hover {
        background: orange;
      }

      :host .lm_splitter.lm_vertical .lm_drag_handle {
        position: absolute;
        height: 5px;
        cursor: n-resize;
        width: 100%;
      }

      :host .lm_splitter.lm_horizontal {
        height: 100%;
        float: left;
      }

      :host .lm_splitter.lm_horizontal .lm_drag_handle {
        position: absolute;
        width: 5px;
        cursor: e-resize;
        height: 100%;
      }

      :host .lm_header {
        position: relative;
        overflow: visible;
      }

      :host .lm_header * {
        box-sizing: content-box !important;
      }

      :host .lm_header> ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      :host .lm_header .lm_controls {
        right: 3px;
        position: absolute;
      }

      :host .lm_header .lm_controls> li {
        width: 18px;
        height: 18px;
        float: left;
        text-align: center;
        cursor: pointer;
      }

      :host .lm_header .lm_tabs {
        position: absolute;
      }

      :host .lm_header .lm_tab {
        float: left;
        padding: 0px 10px 5px;
        height: 14px;
        margin-top: 1px;
        cursor: pointer;
        position: relative;
        padding-right: 25px;
      }

      :host .lm_header .lm_tab i {
        height: 19px;
        width: 2px;
        position: absolute;
      }

      :host .lm_header .lm_tab i.lm_left {
        left: -2px;
        top: 0;
      }

      :host .lm_header .lm_tab i.lm_right {
        right: -2px;
        top: 0;
      }

      :host .lm_header .lm_tab .lm_title {
        text-overflow: ellipsis;
        display: inline-block;
        overflow: hidden;
      }

      :host .lm_header .lm_tab .lm_close_tab {
        position: absolute;
        right: 0;
        top: 0;
        width: 14px;
        height: 14px;
        text-align: center;
      }

      :host .lm_drop_tab_placeholder {
        width: 100px;
        height: 10px;
        float: left;
        visibility: hidden;
      }
      /***********************************
* Drag Proxy
***********************************/

      :host .lm_dragProxy {
        position: absolute;
        z-index: 3;
        top: 0;
        left: 0;
      }

      :host .lm_dragProxy .lm_header {
        background: transparent;
      }

      :host .lm_dragProxy .lm_content {
        border-top: none;
        overflow: hidden;
      }

      :host .lm_dropTargetIndicator {
        position: absolute;
        z-index: 2;
        display: none;
      }

      :host .lm_dropTargetIndicator .lm_inner {
        position: relative;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }

      :host .lm_transition_indicator {
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        width: 20px;
        height: 20px;
        z-index: 2;
      }

      :host .lm_popin {
        width: 20px;
        height: 20px;
        position: absolute;
        z-index: 9999;
        bottom: 0;
        right: 0;
      }

      :host .lm_popin> * {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      :host .lm_popin> .lm_bg {
        z-index: 1;
      }

      :host .lm_popin> .lm_icon {
        z-index: 2;
      }
    </style>

  </template>
</dom-module>
